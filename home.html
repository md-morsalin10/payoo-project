<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payoo | Home</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- tailwind+daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-2 border-gray-300 sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
            <div class="left flex gap-1">
                <div class="logo w-[60px]">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="balance-info">
                    <h2 class="text-2xl font-bold">$ <span id="balance">45000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>

            <div>
                <a href="./index.html" class="btn btn-soft"><i class="fa-solid fa-arrow-right-from-bracket"></i>Log
                    Out</a>
            </div>
        </section>
    </header>

    <section class="w-11/12 mx-auto py-8 space-y-5">
        <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

        <div class="button grid grid-cols-3 gap-3">
            <button onclick="showOne('add-money')" class="btn flex-col h-full py-6 btn-primary btn-soft">
                <img src="./assets/opt-1.png" alt="">
                <p>Add Money</p>
            </button>
            <button onclick="showOne('cashout')" class="btn flex-col h-full py-6 btn-primary btn-soft">
                <img src="./assets/opt-2.png" alt="">
                <p>Cashout</p>
            </button>
            <button class="btn flex-col h-full py-6 btn-primary btn-soft">
                <img src="./assets/opt-3.png" alt="">
                <p>Transfer Money</p>
            </button>
            <button class="btn flex-col h-full py-6 btn-primary btn-soft">
                <img src="./assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>
            <button class="btn flex-col h-full py-6 btn-primary btn-soft">
                <img src="./assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            </button>
            <button onclick="showOne('history')" class="btn flex-col h-full py-6 btn-primary btn-soft">
                <img src="./assets/opt-6.png" alt="">
                <p>Transactions</p>
            </button>
        </div>
    </section>

    <section id="add-money" class="w-11/12 mx-auto py-5">
        <h1 class="text-3xl font-bold mb-5">Add Money</h1>
        <div class="card bg-base-100 w-full shadow rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-[#080808] font-bold">Select a Bank</label>
                    <select id="add-money-bank" class="select rounded-full bg-base-200 w-full">
                        <option disabled selected> Select Bank</option>
                        <option value="DBBL">DBBL</option>
                        <option value="IBBL">IBBL</option>
                        <option value="CITY">City Bank</option>
                    </select>
                    <br>

                    <label class="label text-[#080808] font-bold">Bank Account Number</label>
                    <input id="add-money-number" type="text" maxlength="11" minlength="11"
                        class="input rounded-full bg-base-200 w-full" placeholder="Enter 11 digit bank number" />
                    <br>
                    <label class="label text-[#080808] font-bold">Amount to Add</label>
                    <input id="add-money-amount" type="number" class="input rounded-full bg-base-200 w-full"
                        placeholder="Add Amount to withdraw" />
                    <br>
                    <label class="label text-[#080808] font-bold">Pin Number</label>
                    <input id="add-money-pin" type="password" maxlength="4" minlength="4"
                        class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 Digit Pin" />

                    <button id="add-money-btn" class="btn btn-primary rounded-full mt-4">Add Money</button>
                </fieldset>
            </div>
        </div>
    </section>

    <section id="cashout" class="section w-11/12 mx-auto py-5">
        <h1 class="text-3xl font-bold mb-5">Cashout</h1>
        <div class="card bg-base-100 w-full shadow rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-[#080808] font-bold">Agent Number</label>
                    <input id="cashout-number" type="text" maxlength="11" minlength="11"
                        class="input rounded-full bg-base-200 w-full" placeholder="Enter 11 digit agent number" />
                    <br>
                    <label class="label text-[#080808] font-bold">Amount</label>
                    <input id="cashout-amount" type="number" class="input rounded-full bg-base-200 w-full"
                        placeholder="Enter Amount" />
                    <br>
                    <label class="label text-[#080808] font-bold">Pin Number</label>
                    <input id="cashout-pin" type="password" maxlength="4" minlength="4"
                        class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 Digit Pin" />

                    <button id="cashout-btn" class="btn btn-primary rounded-full mt-4">Withdraw Money</button>
                </fieldset>
            </div>
        </div>
    </section>

    <section id="history" class="section w-11/12 mx-auto py-5 space-y-5">
        <h1 class="text-3xl font-bold mb-5">Transaction History</h1>
        <div id="history-container">
    
        </div>
    </section>

    <script src="machine.js"></script>
    <script src="add_money.js"></script>
    <script src="cashout.js"></script>
</body>

</html>
